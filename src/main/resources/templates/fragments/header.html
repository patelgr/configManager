<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta charset="UTF-8">
    <title>QA Config Management</title>
    <!-- Bootstrap CSS and JS imports -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include Monaco Editor -->
    <script crossorigin="anonymous"
            integrity="sha512-OnAtCjouknPVEpJsz8W6FHpOLy2sxh1lWeC9utDE6jLwpnNYxAaeSufdvpBCnj9COsBkdBjrS4gqIYECeyIh6g=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>

        <style>
            body {
                background-color: #F9F7F3;
                font-family: 'Arial', sans-serif;
                color: #4D4D4D;
            }
            body, html {
                height: 100%;
                margin: 0;
                overflow: hidden;  /* Prevents double scrollbars if content overflows */
            }


            .navbar {
                background-color: #0FA3B1;
            }

            .navbar .nav-link {
                color: white !important;
            }

            #add-config-button, #uploadButton, #exportDropdown {
                background-color: #0FA3B1 !important;
                border-color: #0FA3B1 !important;
            }

            /* Save Button */
            .btn-primary {
                background-color: #0FA3B1;
                border-color: #0FA3B1;
            }

            /* Export Button */
            .btn-export {
                background-color: #6c757d;
                border-color: #6c757d;
            }

            a {
                text-decoration: none;
                color: inherit;
            }

            a:hover {
                text-decoration: underline;
                color: #007BFF; /* This adds a hint of color when hovering over links */
            }

            h1, h2, h3, h4 {
                margin-bottom: 15px;
            }

            h1 {
                font-size: 2.3rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .fs-5.custom-font-size {
                font-size: 0.9rem;
                line-height: 1.6;
            }

            #config-table,
            #config-table tbody,
            #config-table tr,
            #config-table td {
                background-color: #F9F7F3;
            }

            /* Style for header row */
            #config-table thead,
            #config-table th {
                background-color: #928C87;
            }

            .editor-container {
                position: absolute;
                top: 90px;  /* height of your header or any top margin */
                bottom: 45px;
                left: 5px;
                right: 5px;
                border: 1px solid #ccc;
                overflow: hidden;
            }

            .button-container {
                padding: 20px;
                text-align: center;
            }
        </style>

</head>
</html>
