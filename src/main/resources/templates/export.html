<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: header}">
</head>
<body>
<div th:replace="~{fragments/navbar.html :: navbar-content}"></div>
<div th:replace="~{fragments/toast :: toast}"></div>
<!-- Action Buttons at the Top -->
<div class="row mt-1" id='action-div'>
    <div class="col-md-2 d-flex align-items-center" id='action-label-left-div'>
        <span class="w-100 text-center export-action-text-color">Tenant Configuration</span>
    </div>
    <div class="col-md-1 d-flex justify-content-center align-items-center p-0" id="action-div-generate">
        <button class="btn btn-primary w-100 export-action-button-color" id="generate-btn">Create</button>
    </div>
    <div class="col-md-1 d-flex justify-content-center align-items-center p-0" id="action-div-copy">
        <button class="btn btn-primary w-100 export-action-button-color" id="copy-btn">Clone</button>
    </div>
    <div class="col-md-1 d-flex justify-content-center align-items-center p-0" id="action-div-update">
        <button class="btn btn-primary w-100 export-action-button-color" id="update-btn">Update</button>
    </div>
    <div class="d-none col-md-3 ml-3" id="select-tenant-div">
        <select class="form-control" id="dropdown"></select> <!-- Dropdown added here -->
    </div>
    <div class="col-md-3" id="select-tenant-div-empty">
    </div>
    <div class="d-none col-md-1 d-flex justify-content-center align-items-center p-0" id="save-button-container">
        <button class="btn btn-primary w-100 export-action-button-color" id="save-btn">Save</button>
    </div>
    <div class="col-md-1" id="save-tenant-div-empty">
    </div>
    <div class="d-none col-md-1 d-flex justify-content-center align-items-center p-0" id="export-button-container">
        <button class="btn btn-primary w-100 export-action-button-color" id="export-btn">Export</button>
    </div>
    <div class="col-md-1" id="export-tenant-div-empty">
    </div>
    <div class="d-none col-md-1 d-flex justify-content-center align-items-center p-0" id="cancel-button-container">
<!--        <button class="btn btn-danger w-100" id="cancel-changes">Cancel</button>-->
    </div>
    <div class="col-md-1" id="cancel-tenant-div-empty">
    </div>
    <div class="col-md-1 d-flex justify-content-center align-items-center mr-2" id="reset-button-container">
        <button class="btn btn-danger w-100" id="reset-changes">Reset</button>
    </div>
</div>


<!-- Editor Interface, hidden initially -->
<div class="d-none mt-2 mb-2" id="editor-interface">
    <!-- Monaco Editor Container -->
    <div id="editor-container-wrapper">
        <div id="editor-tenant"></div>
    </div>
</div>

<!-- External script imports -->
<script src="/js/main.js"></script>
<script src="/js/save.js"></script>
<script src="/js/export-new.js"></script>
<script src="/js/reset.js"></script>
<script src="/js/toast.js"></script>
</body>
</html>
